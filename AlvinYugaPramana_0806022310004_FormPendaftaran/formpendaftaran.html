<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="0" cellspacing="0" cellpadding="0">
		<form>
			<tr>
				<td colspan="3"><h3><center>Form Pendaftaran</center></h3></td>
			</tr>
			<tr>
				<td align="left"><label for="nama">Nama </label></td>
                <td align="left">:</td>
				<td><input type="text" id="nama"></td>
			</tr>
			<tr>
				<td align="left"><label for="password">Password</label></td>
                <td align="left">:</td>
				<td><input type="password" id="password"></td>
			</tr>
            <tr>
                <td align="left"><label for="tgl_lahir">Tanggal Lahir</label></td>
                <td align="left">:</td>
                <td>
                    <input type="input" id="tgl_lahir" style="width:20px">/
                    <input type="input" id="tgl_lahir" style="width:20px">/
                    <input type="input" id="tgl_lahir" style="width:20px">/
                    (hh/bb/tttt)
                </td>
            </tr>
			<tr>
                <td align="left">Jenis Kelamin</td>
                <td align="left">:</td>
				<td>
					<input type="radio" id="male" name="gender">
					<label for="male">Male</label>
                    <input type="radio" id="female" name="gender">
					<label for="female">Female</label>
				</td>
			</tr>
			<tr>
                <td align="left"><label for="form">Jurusan</label></td>
                <td align="left">:</td>
                <td colspan="2">
                    <select id="from">
                        <option>IMT</option>
                        <option>VCD</option>
                        <option>MAN</option>
                    </select>
                </td>
            <tr>
                <td align="left"><label for="hoby">Hoby </label></td>
                <td align="left">:</td>
				<td><input type="checkbox"><label for="ai">Gaming</label></td>
				<td><input type="checkbox"><label for="fsd">Traveling</label></td>
				<td><input type="checkbox"><label for="ml">Dengar Musik</label></td>
                <td align="bottom"></td>
            <tr>
                <td></td>
                <td align="left"></td>
                <td><input type="checkbox"><label for="ai">Membaca Buku</label></td>
				<td><input type="checkbox"><label for="fsd">Berenang</label></td>
				<td><input type="checkbox"><label for="ml">Scroll Tiktok</label></td>
            </tr>
			</tr>
			<tr>
				<td align="left"><label for="alamat">Alamat</label></td>
                <td align="left"></td>
				<td colspan="2"><textarea id="alamat"></textarea></td>
			</tr>
			<tr>
				<td align="left"><label for="semes">Semester</label></td>
                <td align="left">:</td>
				<td colspan="2">
                    <select id="semes">
						<option>Satu</option>
						<option>Dua</option>
						<option>Tiga</option>
						<option>Empat</option>
						<option>Lima</option>
						<option>Enam</option>
						<option>Tujuh</option>
                        <option>Delapan</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="left"><button type="submit">Kirim</button></td>
			</tr>
		</form>
	</table>
    
</body>
</html>
